<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SUMS MedBank</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ STATIC_URL }}bootstrap3/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="{{ STATIC_URL }}bootstrap3/css/bootstrap-custom.css" rel="stylesheet" media="screen">
    {% block head %}
      <style type="text/css">
        .starter-template {
          padding: 40px 15px;
          text-align: center;
        }
      </style>
    {% endblock head %}
  </head>

  <body>
    {% block nav %}{% endblock nav %}
    {% block alert %}{% endblock alert %}
    <div class="container">
      {% block content %}
      {% endblock content %}
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ STATIC_URL }}bootstrap3/js/bootstrap.min.js"></script>
    <!-- Enable responsive features in IE8 with Respond.js (https://github.com/scottjehl/Respond) -->
    <script src="{{ STATIC_URL }}bootstrap3/js/respond.min.js"></script>
  </body>
</html>
