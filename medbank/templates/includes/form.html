<form class="form-horizontal" method="post" role="form"{% if form.needs_multipart %} enctype="multipart/form-data"{% endif %}{% if form_submit_url %} action="{{ form_submit_url }}"{% endif %}>
    {% csrf_token %}
    {{ form.as_bootstrap }}
    <div class="form-group">
        <div class="col-md-offset-2 col-md-6">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
