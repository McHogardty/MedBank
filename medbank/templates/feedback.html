{% extends "newbase.html" %}

{% block content %}
	<h1>Give feedback</h1>
	<p>Enter your comments into the text box below and hit send to email the feedback to the administrator.</p>
    <form class="form-horizontal" method="post" role="form">
        {% csrf_token %}
        {{ form.as_bootstrap }}
        <div class="form-group">
            <div class="col-md-offset-2 col-md-6">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
{% endblock content %}
