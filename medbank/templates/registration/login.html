{% extends "base-no-nav.html" %}

{% block alert %}
	{% if form.errors %}
		<div class="alert alert-danger">
		    <div class="container text-center">
		            Please try again.
		    </div>
		</div>
	{% endif %}
{% endblock alert %}

{% block content %}
    {% if form.errors %}
    {% endif %}
	<div class="starter-template"><h1>Log in</h1>
	<div style="width: 300px; margin:auto;">
   	<form class="" method="post">
		{% csrf_token %}
		<div class="form-group text-center">
			{{ form.username }}
		</div>
		<div class="form-group text-center">
			{{ form.password }}
		</div>
		<button type="submit" class="btn btn-lg btn-primary btn-block">Submit</button>
		<a class="btn btn-lg btn-default btn-block" href="{% url 'create_user' %}">Sign me up</a>
		<a class="btn btn-lg btn-default btn-block" href="{% url 'reset_password_request' %}">I forgot my password</a>
	</form>
	</div>
	</div>
{% endblock content %}
