{% extends "base.html" %}

{% block loginnext %}{% url 'home' %}{% endblock loginnext %}

{% block content %}
    <h1 class="thin">Create a new user</h1>
    <form class="form-horizontal" method="post">
        {% csrf_token %}
        {% include "form.html" %}
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Create</button>
            <button type="button" class="btn">Cancel</button>
        </div>
    </form>
{% endblock content %}
