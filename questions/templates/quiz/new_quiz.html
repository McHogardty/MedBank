{% extends "base-no-nav-early-javascript.html" %}

{% block head %}
	<style type="text/css">
		body {
			margin-top:50px;
		}
		.no-margin {
			margin:0;
		}
		.top-menu {
			position:fixed;
			top:0;
			width:100%;
			height:50px;
			background-color:#b1001d;
			color:#ffffff;
		}

		.top-menu a {
			color:#ffffff;
		}
		.bottom-menu {
			position:fixed;
			bottom:0;
			width:100%;
			height:60px;
			background-color:#FFFFFF;
		}
		.quiz-progress {
			margin:0 50px;
		}
		.quiz-progress .progress {
			height:3px;
		}

		.quiz-progress .progress-bar {
			background-color:#b1001d;
		}

		.top-menu .pull-left .fa {
			margin-right:5px;
		}

		.top-menu .pull-right .fa {
			margin-left:5px;
		}
	</style>
{% endblock head %}

{% block before %}
	<div class="top-menu">
		<div class="container">
			<div class="pull-left quit-button">
				<a class="lead"><i class="fa fa-times"></i> Exit</a>
			</div>
			<div class="pull-right pause-button">
				<a class="lead">00:00:00 <i class="fa fa-pause"></i></a>
			</div>
		</div>
	</div>
	<div class="bottom-menu">
		<div class="container">
			<div class="pull-left" style="height:100%;vertical-align:middle;">
				<button type="button" class="btn btn-default">Previous</button>
			</div>
			<div class="pull-right">
				<button type="button" class="btn btn-default">Next</button>
			</div>
			<p class="lead text-center no-margin">
			Question 3 of 5
			</p>
			<div class="quiz-progress">
				<div class="progress">
				  <div class="progress-bar" role="progressbar" aria-valuenow="3" aria-valuemin="0" aria-valuemax="5" style="width:60%"></div>
				</div>
			</div>
		</div>
	</div>
{% endblock before %}

{% block content %}
	<p class="lead">This is the question body. What is the answer?</p>
{% endblock content %}
