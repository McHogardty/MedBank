{% extends "base.html" %}

{% block content %}
    <h3>Add a new teaching activity</h3>
    <form class="form-horizontal" method="post">
        <div class="row">
            {% csrf_token %}
            {% include "form.html" %}
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn">Cancel</button>
        </div>
    </form>
{% endblock content %}
