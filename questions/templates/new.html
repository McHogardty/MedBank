{% extends "base.html" %}

{% block head %}
<style type="text/css">
    .options_table.span6 {
        margin-left:0;
    }
    .options_table .option-label {
        width: 42px;
    }
</style>
{% endblock head %}

{% block content %}
    <h1 class="thin">Add a new question</h1>
    <form class="form-horizontal" method="post">
        <div class="row">
            {% csrf_token %}
            {% include "form.html" %}
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn">Cancel</button>
        </div>
    </form>
{% endblock content %}
